<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin | Pharmacy Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="container mt-5">
            <div class="container text-center mb-4">
                <h1>Login</h1>
                <p class="fs-5">Pharmacy Administrator</p>
            </div>
            <div class="position-absolute  start-50 translate-middle">
                <i class="bi bi-person-circle fs-1"></i>
            </div><br>
            <div class="w-50 mx-auto">
                <div id="liveAlertPlaceholder"></div>
                
            </div>

            


            <div class="container border border-2 rounded-5 w-50">

                <form method="post">
                    <div class="my-5">
                        <label for="username" class="form-label fs-5"><b>Username</b> </label>
                        <input type="text" name="username" id="username" class="form-control form-control-lg" placeholder="Eg.Kwamz" required>
    
                    </div class="my-3">
                    <div class="my-5">
                        <label for="Password" class="form-label fs-5"><b>Password</b></label>
                    <input type="text" name="Password" id="Password" class="form-control form-control-lg"  placeholder="**********" required>

                    </div>    
                    <button type="submit" class="btn btn-primary my-2  rounded-pill w-100">Login</button>
                </form>
            </div>
            
        </div>
    </main>
    <script src="../assets/js/admin/login.js"></script>
</body>
</html>
