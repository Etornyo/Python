<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/CSS/user/try.css">
    <title>Pharmacy Retail</title>
</head>
<body>
        <!-- Container for sidebar and main content -->
        <div class="container">
            <!-- Sidebar -->
            <div class="sidebar">
                <button class="toggle-button" id="sidebar-toggle">
                    <img src="path-to-button-image" alt="Toggle Sidebar">
                </button>
                <div class="logo-detail">
                    <img src="path-to-logo-image" alt="Pharmacy Logo">
                    <span class="logo_name">Pharmacy</span>
                </div>
                <!-- Button to toggle the side bar -->
                <nav class="nav-link">
                    <ul>
                        <li class="active">
                            <a href="#">
                                <img src="/assets/Pics/Home/bx-home.svg" alt="Home">
                                <span class="link_name">Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="/assets/Pics/Home/bx-cart.svg" alt="Cart">
                                <span class="link_name">Cart</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="/assets/Pics/Home/bx-book.svg" alt="History">
                                <span class="link_name">History</span>
                            </a>
                        </li>
                        <!-- Add other navigation links from your sitemap here -->
                    </ul>
                </nav>
            </div>
            
            <!-- Main Content -->
            <div class="main-content">
                <header class="sticky-header">
                    <img src="/assets/Pics/yasin-alastal-1.jpg" alt="Pharmacy pic" class="header-image">
                </header>
                <div class="content">
                    <h1>Welcome to Our Pharmacy</h1>
                    <div class="search">
                        <div class="box">
                        <input type="text" placeholder="Search...">
                        <a href="#">
                            <img class="search-icon" src="/Search/bx-search.svg" alt="Search button">
                        </a>
                    </div>
                    </div>
                    
                </div>
                
                <!-- Product Cards Section -->
                <section class="product-section">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Product Title</h5>
                            <p class="card-text">Product Description</p>
                        </div>
                    </div>
                    <!-- Add more product cards here -->
                </section>
            </div>
        </div>
    <script src="/assets/js/user/home.js"></script>
</body>
</html>
